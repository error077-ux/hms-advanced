<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">HMS Admin</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <div id="alertBox"></div>
    <h2>Admin Dashboard</h2>
    <section class="my-4">
      <h3>Analytics</h3>
      <ul id="analyticsStats"></ul>
    </section>
    <section class="my-4">
      <h3>Departments</h3>
      <ul id="departmentList"></ul>
      <form id="addDeptForm" class="mb-2">
        <input class="form-control mb-2" name="name" placeholder="Department Name" required>
        <button type="submit" class="btn btn-primary">Add Department</button>
      </form>
    </section>
    <section class="my-4">
      <h3>Staff</h3>
      <div class="row">
        <div class="col-md-4">
          <h5>Doctors</h5>
          <ul id="doctorList"></ul>
        </div>
        <div class="col-md-4">
          <h5>Nurses</h5>
          <ul id="nurseList"></ul>
        </div>
        <div class="col-md-4">
          <h5>Admins</h5>
          <ul id="adminList"></ul>
        </div>
      </div>
    </section>
    <section class="my-4">
      <h3>Export Billing (CSV)</h3>
      <a id="exportBilling" href="#" class="btn btn-success">Download Billing Report</a>
    </section>
  </div>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

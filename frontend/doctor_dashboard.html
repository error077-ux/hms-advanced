<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">HMS Doctor</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <div id="alertBox"></div>
    <h2>Welcome, <span id="doctorName"></span></h2>
    <section class="my-4">
      <h3>Your Appointments</h3>
      <table class="table" id="appointmentsTable"></table>
    </section>
    <section class="my-4">
      <h3>Prescriptions</h3>
      <form id="prescriptionForm" class="mb-2">
        <input class="form-control mb-2" name="appointment_id" placeholder="Appointment ID" required>
        <input class="form-control mb-2" name="patient_id" placeholder="Patient ID" required>
        <input class="form-control mb-2" name="medicines" placeholder="Medicines" required>
        <input class="form-control mb-2" name="notes" placeholder="Notes">
        <button type="submit" class="btn btn-primary">Add Prescription</button>
      </form>
    </section>
    <section class="my-4">
      <h3>Request Lab/Radiology Test</h3>
      <form id="labTestForm" class="mb-2">
        <input class="form-control mb-2" name="appointment_id" placeholder="Appointment ID" required>
        <input class="form-control mb-2" name="patient_id" placeholder="Patient ID" required>
        <input class="form-control mb-2" name="test_name" placeholder="Lab Test Name" required>
        <button type="submit" class="btn btn-warning">Request Lab Test</button>
      </form>
      <form id="radiologyTestForm" class="mb-2">
        <input class="form-control mb-2" name="appointment_id" placeholder="Appointment ID" required>
        <input class="form-control mb-2" name="patient_id" placeholder="Patient ID" required>
        <input class="form-control mb-2" name="scan_type" placeholder="Scan Type" required>
        <button type="submit" class="btn btn-info">Request Radiology Test</button>
      </form>
    </section>
  </div>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/doctor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

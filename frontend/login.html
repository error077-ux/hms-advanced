<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - HMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Login</h2>
    <div id="alertBox"></div>
    <form id="loginForm" class="mt-4">
      <input class="form-control mb-2" name="username" placeholder="Username" required>
      <input class="form-control mb-2" name="password" type="password" placeholder="Password" required>
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="register.html" class="btn btn-link">Register</a>
    </form>
  </div>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script>
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());
      try {
        const res = await apiFetch('/auth/login', { method: 'POST', body: data });
        setToken(res.token);
        showAlert('Login successful! Redirecting...', 'success');
        setTimeout(() => {
          if(res.role === 'patient') location.href = 'patient_dashboard.html';
          else if(res.role === 'doctor') location.href = 'doctor_dashboard.html';
          else if(res.role === 'lab') location.href = 'lab_dashboard.html';
          else if(res.role === 'radiology') location.href = 'radiology_dashboard.html';
          else location.href = 'admin_dashboard.html';
        }, 500);
      } catch (err) {
        showAlert('Login failed: ' + err.message, 'danger');
      }
    }
  </script>
</body>
</html>

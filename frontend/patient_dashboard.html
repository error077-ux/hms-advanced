<!DOCTYPE html>
<html lang="en">
<head>
  <title>Patient Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">HMS Patient</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <div id="alertBox"></div>
    <h2>Welcome, <span id="patientName"></span></h2>
    <section class="my-4">
      <h3>Your Appointments</h3>
      <table class="table" id="appointmentsTable"></table>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#bookModal">Book New Appointment</button>
    </section>
    <section class="my-4">
      <h3>Insurance Documents</h3>
      <form id="insuranceForm" enctype="multipart/form-data" class="mb-2">
        <input type="file" name="file" accept="application/pdf,image/*" required>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      <ul id="insuranceList"></ul>
    </section>
  </div>

  <!-- Book Appointment Modal -->
  <div class="modal fade" id="bookModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="bookForm">
        <div class="modal-header">
          <h5 class="modal-title">Book Appointment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" name="department_id" placeholder="Department ID" required>
          <input class="form-control mb-2" name="doctor_id" placeholder="Doctor ID" required>
          <input class="form-control mb-2" name="date" type="date" required>
          <input class="form-control mb-2" name="time" type="time" required>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="submit">Book</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/patient.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

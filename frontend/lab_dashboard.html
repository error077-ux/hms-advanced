<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">HMS Lab</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <div id="alertBox"></div>
    <h2>Lab Test Requests</h2>
    <table class="table" id="labTestsTable"></table>
    <section class="my-4">
      <h3>Update Result / Upload Report</h3>
      <form id="resultForm" class="mb-2">
        <input class="form-control mb-2" name="test_id" placeholder="Lab Test ID" required>
        <input class="form-control mb-2" name="result" placeholder="Result" required>
        <button type="submit" class="btn btn-success">Mark as Completed</button>
      </form>
      <form id="reportForm" enctype="multipart/form-data" class="mb-2">
        <input class="form-control mb-2" name="test_id" placeholder="Lab Test ID" required>
        <input class="form-control mb-2" type="file" name="file" required>
        <button type="submit" class="btn btn-primary">Upload Report File</button>
      </form>
    </section>
  </div>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/lab.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
